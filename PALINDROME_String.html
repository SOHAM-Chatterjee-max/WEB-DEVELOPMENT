<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palidrome string</title>
</head>
<body>
      <script>
       const st=prompt("Enter a string");
       const p=" "+st;
       let st1=" ";
    
       for(let i=st.length-1;i>=0;i--)
       {
        st1+=st.charAt(i);
       }
       if(st1==p)
       console.log("IT IS A PALINDROME STRING");
       else
       console.log("IT IS NOT A PALINDROME STRING");
      </script>
      </body>
</html>
